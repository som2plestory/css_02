<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	li{
        		list-style-type: none;
        		padding: 0px 0px 0px 4px;
        		margin: 0px 4px 0px 0px;
        		float: left;
        	}
        	li:after{content: ">"}
        	li:after{padding:0px 0px 0px 8px;}
        	.root-last:after{content: none;}
        	
        </style>

    </head>

    <body>
    	<ol>
    		<li>홈</li>
    		<li>게시판</li>
    		<li>일반게시판</li>
    		<li class="root-last">리스트</li>
    	</ol>
    </body>

</html>
