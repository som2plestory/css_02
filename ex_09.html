<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	div{
        		border: 1px solid #000000;
        	}
        	
        .box {
        	padding: 0px 0px 0px 40px;
        }
        	.div-red{
        		background-color: #ff0000;
        		margin: 10px 20px 50px 40px;
        	} 
        	.div-blue{
        		background-color: #0000ff;
        		margin: 100px 0px 0px 50px;
        	}
        	/* div-blue의 위쪽 공백100px에 div-red의 아래쪽 공백500px 포함 */
        
        </style>

    </head>

    <body>
    	<div>
	    	<div class="div-red">
	    		div 빨간색
	    	</div>
	    	<div class="div-blue">
	    		div 파란색
	    	</div>
	    </div>
    </body>

</html>
